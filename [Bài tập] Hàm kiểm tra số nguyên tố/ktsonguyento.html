<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        for(let i = 1; i<10000; i++){
            if(isPrime(i)){
                document.write(`${i}, `)
            }
        }

        function isPrime(num){
            if(num<2){
                return false;
            }
            for(let i =2; i<num;i++){
                if(num%i==0){
                    return false;
                }          
            }
            return true
        }
    </script>
</body>
</html>
