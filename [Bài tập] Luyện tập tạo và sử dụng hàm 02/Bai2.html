<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function calS(r){
            return r * r * Math.PI;
        }
        function calC(r){
            return r * 2 * Math.PI;
        }
        document.write(`Diện tích hình tròn: ${calS(10)}<br>`)
        document.write(`Chu vi hình tròn: ${calC(10)}`)
    </script>
</body>
</html>
