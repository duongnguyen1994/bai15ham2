<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        function ktSoNguyen(num){
            if(Number.isInteger(num)){
                return false;
            }else return true;
        }
        function factorial(num){
            let result = 1;
            for(let i = 1; i <= num;i++){
                result = result * i;
            }
            return result;
        }
        function addNumber(){
            let num = Number(prompt('Nhập số nguyên'));
            return num;
        }
        do{
            num = addNumber();
        }while(ktSoNguyen(num)||num<0)
        alert(factorial(num));
    </script>
</body>
</html>
