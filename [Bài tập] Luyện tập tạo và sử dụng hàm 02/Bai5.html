<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        function checkNumber() {
            let arr = [];
            let i = 0
            while (i < 3) {
                do {
                    arr[i] = Number(prompt('Nhập vào 3 số nguyên'))
                } while (isNaN(arr[i]) || !Number.isInteger(arr[i]))
                i++;
            }
            return Math.max.apply(Math, arr)
        }
        document.write(`Max là: ${checkNumber()}`)
        
    </script>
</body>

</html>
